{% extends 'accounts/main.html' %}

{% block content %} 

<br>
<h1 style="text-align: center; color: #469cb6;">Products</h1>
<br>	


	<br>

	<div class="row">
		<div class="col-md">
			<div class="card card-body">
				<h5>Products</h5>
			</div>
			<div class="card card-body">
				<table class="table">
					<tr>
						<th>Product</th>
						<th>Category</th>
						<th>Price</th>
					</tr>
					
					{% for product in products %}
						<tr>
							<td>{{ product.name }}</td>
							<td>{{ product.category }}</td>
							<td>${{ product.price }}</td>
						</tr>
					{% endfor %}

				</table>
			</div>
		</div>
			
	</div>

{% endblock %}
